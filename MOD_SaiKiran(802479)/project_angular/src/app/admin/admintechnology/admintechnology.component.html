
<div >

  <h1>{{Acknowledge}}</h1>
  <h6>To Add the Technology go Down</h6>
</div>

<div class="card deck">
      <div *ngFor="let item of Data let i=index">
      <div class="card border-dark mb-3">   
          <div class="card-body">
                  <div class="row card-item">
                  <h4 class="card-title col-sm-3">{{item.technologyName}}</h4> 
                  <table class="table ">
                      <thead>
                          <tr>
                                  <!-- scope="col-sm-3" -->
                              <th >Duration</th>
                              <th >Fees</th>
                              <th >TOC</th>
                              <th>Edit</th>
                              <th>Delete</th>
                              
                          </tr>
                      </thead>
                      <tbody>
                              <tr>
                                  <th scope="row">{{item.duration}} Months</th>
                                  <td>{{item.fees}}</td>
                                  <td>{{item.toc}}</td>
                                  <!-- <td ><button class="btn btn-warning" >Edit</button></td>  -->
                                  <button class="btn btn-warning" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample" (click)="editbool(i)">
                                    Edit
                                  </button>
                                
                                               
                                  <td><button class="btn btn-danger" (click)="DeleteTech(item.techID)" >Delete</button></td>              
                              </tr>
                              
                      </tbody>
                  </table>
              </div>
          </div>             
      </div>
      <div *ngIf="EditCheck[i]" class="collapse" id="collapseExample">
        <table class="table table-dark">
          <thead>
            <tr>
              <th scope="col">Technology Name</th>
              <th scope="col">TOC</th>
              <th scope="col">Fees</th>
              <th scope="col">Duration</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td scope="row">
                <input type="text"  [(ngModel)]="technologyClass.technologyName" placeholder="Technology Name" name="techname"  id="name" class="form-control" autofocus required>
              </td>
              <td>
                <input type="text"   [(ngModel)]="technologyClass.tOC" placeholder="TOC" name="TOC"  id="name" class="form-control" autofocus required>
              </td>
              <td>
                <input type="number" [(ngModel)]="technologyClass.fees"  placeholder="Fees" name="Fees"  id="name" class="form-control" autofocus required>
              </td>
              <td>
                <input type="text"   placeholder="Duration" [(ngModel)]="technologyClass.duration" name="duration"  id="name" class="form-control" autofocus required>
              </td>
              <td>
                <button class="btn btn-warning"  (click)="EditTech(item.techID)">Edit</button>              
              </td>
            </tr>
            
          </tbody>
        </table>
      </div>
    
    </div>
  <!-- </div> -->
  <div class="collapse" id="collapseExample1">
    <table class="table table-dark">
      <thead>
        <tr>
          <th scope="col">Technology Name</th>
          <th scope="col">TOC</th>
          <th scope="col">Fees</th>
          <th scope="col">Duration</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td scope="row">
            <input type="text"  [(ngModel)]="technologyClass.technologyName" placeholder="Technology Name" name="techname"  id="name" class="form-control" autofocus required>
          </td>
          <td>
            <input type="text"   [(ngModel)]="technologyClass.tOC" placeholder="TOC" name="TOC"  id="name" class="form-control" autofocus required>
          </td>
          <td>
            <input type="number" [(ngModel)]="technologyClass.fees"  placeholder="Fees" name="Fees"  id="name" class="form-control" autofocus required>
          </td>
          <td>
            <input type="text"   placeholder="Duration" [(ngModel)]="technologyClass.duration" name="duration"  id="name" class="form-control" autofocus required>
          </td>
          <td>
            <button class="btn btn-warning"  (click)="AddTech()">Add</button>              
          </td>
        </tr>
        
      </tbody>
    </table>
  </div>
  <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample1" aria-expanded="false" aria-controls="collapseExample1" >
    ADD Technology
  </button>
